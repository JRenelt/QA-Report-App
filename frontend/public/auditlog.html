        // Utility-Funktionen
        function getCurrentTests() {
            const baseTests = predefinedTests[currentCategory] || [];
            const categoryDynamicTests = dynamicTests[currentCategory] || [];
            return [...baseTests, ...categoryDynamicTests];
        }

        function getFilteredTests() {
            const allTests = getCurrentTests();
            if (!statusFilter) return allTests;
            
            return allTests.filter(test => testStatuses[test.name] === statusFilter);
        }

        function updateStatusCounts() {
            const allStatuses = Object.values(testStatuses);
            const counts = {
                all: allStatuses.length,
                success: allStatuses.filter(s => s === 'success').length,
                error: allStatuses.filter(s => s === 'error').length,
                warning: allStatuses.filter(s => s === 'warning').length,
                info: allStatuses.filter(s => s === 'info').length
            };

            document.getElementById('filterAll').textContent = `Alle (${counts.all})`;
            document.getElementById('filterSuccess').textContent = `‚úÖ (${counts.success})`;
            document.getElementById('filterError').textContent = `‚ùå (${counts.error})`;
            document.getElementById('filterWarning').textContent = `‚è≥ (${counts.warning})`;
            document.getElementById('filterInfo').textContent = `üóëÔ∏è (${counts.info})`;
        }

        function addNewTest() {
            const input = document.getElementById('newTestInput');
            const newTestName = input.value.trim();

            if (!newTestName) {
                showError('Bitte geben Sie einen Testnamen ein');
                return;
            }

            const existingTests = getCurrentTests();
            if (existingTests.some(test => test.name === newTestName)) {
                showError('Test mit diesem Namen existiert bereits');
                return;
            }

            // Zu dynamicTests hinzuf√ºgen
            if (!dynamicTests[currentCategory]) {
                dynamicTests[currentCategory] = [];
            }

            dynamicTests[currentCategory].push({
                name: newTestName,
                icon: 'üîç',
                tooltip: 'Benutzerdefinierter Test',
                isDynamic: true
            });

            // Test-Counter in Kategorie aktualisieren
            const categoryIndex = testCategories.findIndex(cat => cat.name === currentCategory);
            if (categoryIndex !== -1) {
                testCategories[categoryIndex].tests++;
            }

            input.value = '';
            showSuccess(`Test "${newTestName}" zu "${currentCategory}" hinzugef√ºgt`);
            console.log(`Test hinzugef√ºgt: ${newTestName} zu Kategorie: ${currentCategory}`);

            renderCategories();

                return;

                showError(`Test "${testToRemove}" nicht gefunden in "${currentCategory}"`);
                return;
            }

            // Aus dynamicTests entfernen
            dynamicTests[currentCategory] = categoryTests.filter(
                test => test.name !== testToRemove
            );

            // Test-Counter in Kategorie aktualisieren
            const categoryIndex = testCategories.findIndex(cat => cat.name === currentCategory);
            if (categoryIndex !== -1) {
                testCategories[categoryIndex].tests = Math.max(0, testCategories[categoryIndex].tests - 1);
            }

            input.value = '';
            showSuccess(`Test "${testToRemove}" aus "${currentCategory}" entfernt`);
            console.log(`Test entfernt: ${testToRemove} aus Kategorie: ${currentCategory}`);
            
            renderTests();
            renderCategories();
        }

        function setCurrentCategory(categoryName) {
            currentCategory = categoryName;
            
            // UI aktualisieren
            const category = testCategories.find(cat => cat.name === categoryName);
            document.getElementById('currentCategoryTitle').textContent = `${category.icon} ${categoryName}`;
            
            renderCategories();
            renderTests();
        }

        function setViewMode(mode) {
            viewMode = mode;
            // UI-Updates f√ºr View-Modus k√∂nnen hier implementiert werden
        }

        function setTestStatus(testName, status) {
            testStatuses[testName] = status;
            showSuccess(`Test "${testName}" auf "${status}" gesetzt`);
            renderTests();
            updateStatusCounts();
        }

        function setStatusFilter(filter) {
            statusFilter = filter;
            
            // Button-States aktualisieren
            document.querySelectorAll('.audit-footer .btn').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-secondary');
            });

            if (filter === '') {
                document.getElementById('filterAll').classList.remove('btn-secondary');
                document.getElementById('filterAll').classList.add('btn-primary');
            } else {
                document.getElementById('filter' + filter.charAt(0).toUpperCase() + filter.slice(1)).classList.remove('btn-secondary');
                document.getElementById('filter' + filter.charAt(0).toUpperCase() + filter.slice(1)).classList.add('btn-primary');
            }

            renderTests();
        }

        function toggleNoteEdit(testName) {
            editingNote = editingNote === testName ? null : testName;
            renderTests();
        }

        function updateNote(testName, note) {
            testNotes[testName] = note;
        }

        function saveNote(testName) {
            editingNote = null;
            renderTests();
        }

        // Placeholder-Funktionen f√ºr Footer-Buttons
        function archiveTests() {
            showSuccess('Archiv-Funktion wird implementiert');
        }

        function downloadTests() {
            showSuccess('Download-Funktion wird implementiert');
        }

        function trashTests() {
            showSuccess('Papierkorb-Funktion wird implementiert');
        }

        // Render-Funktionen
        function renderCategories() {
            const container = document.getElementById('categoryList');
            container.innerHTML = '';

            testCategories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-btn ${category.name === currentCategory ? 'active' : ''}`;
                button.onclick = () => setCurrentCategory(category.name);
                
                button.innerHTML = `
                    <span>${category.icon}</span>
                    <span class="flex-1">${category.name}</span>
                    <span class="status-badge status-info">${category.tests}</span>
                `;
                
                container.appendChild(button);
            });
        }

        function renderTests() {
            const container = document.getElementById('testList');
            const tests = getFilteredTests();
            
            container.innerHTML = '';

            // Test-Count aktualisieren
            document.getElementById('testCount').textContent = `${tests.length} Tests`;

            tests.forEach((test, index) => {
                const testStatus = testStatuses[test.name];
                const testNote = testNotes[test.name];
                
                const testDiv = document.createElement('div');
                testDiv.className = 'test-point';
                
                let statusBadgeHtml = '';
                if (testStatus) {
                    const statusIcons = {
                        'success': '‚úÖ',
                        'error': '‚ùå',
                        'warning': '‚è≥',
                        'info': 'üóëÔ∏è'
                    };
                    statusBadgeHtml = `<span class="status-badge status-${testStatus}">${statusIcons[testStatus]}</span>`;
                }

                let noteHtml = '';
                if (testNote) {
                    noteHtml = `<div class="note-box">üìù ${testNote}</div>`;
                }

                let noteEditHtml = '';
                if (editingNote === test.name) {
                    noteEditHtml = `
                        <div class="mt-8">
                            <input
                                type="text"
                                class="input input-full"
                                placeholder="Notiz hinzuf√ºgen..."
                                value="${testNote || ''}"
                                onchange="updateNote('${test.name}', this.value)"
                                onkeypress="if(event.key==='Enter') saveNote('${test.name}')"
                                style="font-size: 13px"
                            />
                        </div>
                    `;
                }

                testDiv.innerHTML = `
                    <div class="test-point-header">
                        <div class="flex align-center gap-8">
                            <span>${test.icon}</span>
                            <strong>${test.name}</strong>
                            ${test.isDynamic ? '<span class="status-badge" style="background: var(--accent-cyan); color: white;">Custom</span>' : ''}
                        </div>
                        ${statusBadgeHtml}
                    </div>
                    
                    <p class="text-secondary text-sm" style="margin: 4px 0 8px 0;">
                        ${test.tooltip}
                    </p>

                    ${noteHtml}

                    <div class="test-point-actions">
                        <button class="btn btn-success btn-small" onclick="setTestStatus('${test.name}', 'success')">
                            ‚úÖ
                        </button>
                        <button class="btn btn-danger btn-small" onclick="setTestStatus('${test.name}', 'error')">
                            ‚ùå
                        </button>
                        <button class="btn btn-warning btn-small" onclick="setTestStatus('${test.name}', 'warning')">
                            ‚è≥
                        </button>
                        <button class="btn btn-info btn-small" onclick="setTestStatus('${test.name}', 'info')">
                            üóëÔ∏è
                        </button>
                        <button class="btn btn-secondary btn-small" onclick="toggleNoteEdit('${test.name}')">
                            ‚úèÔ∏è
                        </button>
                    </div>

                    ${noteEditHtml}
                `;
                
                container.appendChild(testDiv);
            });
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            renderCategories();
            renderTests();
            updateStatusCounts();
        });
    </script>
</body>
</html>
