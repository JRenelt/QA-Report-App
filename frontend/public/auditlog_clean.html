<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FavOrg AuditLog-System</title>
    
    <style>
        :root {
            --bg-primary: #1a1f2e;
            --bg-secondary: #252b3b;
            --bg-card: #2d3748;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --border-primary: #374151;
            --accent-cyan: #06b6d4;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .audit-log-container {
            min-height: 100vh;
            background: var(--bg-primary);
            padding: 16px;
            padding-bottom: 80px;
        }

        .audit-log-header {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .audit-log-content {
            display: flex;
            gap: 16px;
            min-height: calc(100vh - 200px);
        }

        .audit-sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 16px;
            width: 320px;
            flex-shrink: 0;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .audit-main {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .audit-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-primary);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1000;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary { background: var(--accent-cyan); color: white; }
        .btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-primary); }
        .btn-success { background: #059669; color: white; }
        .btn-danger { background: #dc2626; color: white; }
        .btn-warning { background: #d97706; color: white; }
        .btn-info { background: #2563eb; color: white; }
        .btn-small { padding: 4px 8px; font-size: 12px; }

        .category-btn {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            text-align: left;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--accent-cyan);
            color: white;
        }

        .test-point {
            background: var(--bg-card);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .test-point:hover { border-color: var(--accent-cyan); }
        .test-point.status-success { border-color: #059669; }
        .test-point.status-error { border-color: #dc2626; }
        .test-point.status-warning { border-color: #d97706; }
        .test-point.status-info { border-color: #2563eb; }

        .test-point-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 8px;
        }

        .test-point-actions {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .status-success { background: #059669; color: white; }
        .status-error { background: #dc2626; color: white; }
        .status-warning { background: #d97706; color: white; }
        .status-info { background: #2563eb; color: white; }

        .input {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 4px;
            padding: 8px 12px;
            color: var(--text-primary);
            font-size: 14px;
            width: 200px;
        }

        .input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .close-btn {
            position: fixed;
            top: 16px;
            right: 16px;
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 1001;
        }

        .flex { display: flex; }
        .align-center { align-items: center; }
        .gap-8 { gap: 8px; }
        .mb-0 { margin-bottom: 0; }
        .mb-16 { margin-bottom: 16px; }
        .text-cyan { color: var(--accent-cyan); }
        .text-secondary { color: var(--text-secondary); }
        .text-sm { font-size: 13px; }
    </style>
</head>
<body>
    <button class="close-btn" onclick="closeWindow()">‚úï Schlie√üen</button>
    
    <div class="audit-log-container">
        <!-- Header - Kopfzeile wie gew√ºnscht (Titel links, Input mittig, FavOrg rechts) -->
        <div class="audit-log-header">
            <div class="flex align-center gap-8">
                <h2 class="mb-0 text-cyan">üîç AuditLog-System - Vollbild</h2>
            </div>
            <div class="flex align-center gap-8">
                <input type="text" class="input" id="newTestInput" placeholder="Neuer Testname..." />
                <button class="btn btn-primary" onclick="addNewTest()">‚ûï</button>
                <button class="btn btn-danger" onclick="removeTest()">‚úï</button>
                <button class="btn btn-secondary" onclick="goBackToFavOrg()">üè† FavOrg</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="audit-log-content">
            <!-- Sidebar -->
            <div class="audit-sidebar">
                <h3 class="mb-16 text-cyan">üìã Test-Bereiche</h3>
                <div id="categoryList"></div>
            </div>

            <!-- Main -->
            <div class="audit-main">
                <div class="flex align-center" style="justify-content: space-between; margin-bottom: 16px;">
                    <h3 class="mb-0 text-cyan" id="currentCategoryTitle">üé® Allgemeines Design</h3>
                    <span class="status-badge status-info" id="testCount">4 Tests</span>
                </div>
                <div id="testList"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="audit-footer">
            <div class="flex align-center gap-8">
                <button class="btn btn-primary" onclick="setStatusFilter('')" id="filterAll">Alle (0)</button>
                <button class="btn btn-success" onclick="setStatusFilter('success')" id="filterSuccess">‚úÖ (0)</button>
                <button class="btn btn-danger" onclick="setStatusFilter('error')" id="filterError">‚ùå (0)</button>
                <button class="btn btn-warning" onclick="setStatusFilter('warning')" id="filterWarning">‚è≥ (0)</button>
                <button class="btn btn-info" onclick="setStatusFilter('info')" id="filterInfo">üóëÔ∏è (0)</button>
            </div>
            <div class="flex align-center gap-8" style="margin-left: auto;">
                <button class="btn btn-secondary" onclick="alert('Archiv-Funktion')">üìÅ Archiv</button>
                <button class="btn btn-secondary" onclick="downloadTests()">üìÑ PDF-Export</button>
                <button class="btn btn-secondary" onclick="trashTests()">üóëÔ∏è Reset</button>
            </div>
        </div>
    </div>

    <script>
        // ===== SAUBERER JAVASCRIPT CODE (KEIN BUG) =====
        
        // Global State
        var currentCategory = 'Allgemeines Design';
        var testStatuses = {};
        var testNotes = {};
        var dynamicTests = {};
        var editingNote = null;
        var statusFilter = '';

        // Test-Kategorien
        var testCategories = [
            { name: 'Allgemeines Design', icon: 'üé®', tests: 4 },
            { name: 'Header-Bereich', icon: 'üîù', tests: 4 },
            { name: 'Sidebar-Bereich', icon: 'üìã', tests: 5 },
            { name: 'Main-Content', icon: 'üìÑ', tests: 4 },
            { name: 'Bookmark-Karten', icon: 'üé¥', tests: 6 },
            { name: 'Einstellungen', icon: '‚öôÔ∏è', tests: 4 }
        ];

        // Test-Szenarien
        var predefinedTests = {
            'Allgemeines Design': [
                { name: '80% UI-Kompaktheit', icon: 'üì±', tooltip: '80% kompakte UI-Darstellung pr√ºfen' },
                { name: 'Dark Theme', icon: 'üåô', tooltip: 'Dark Theme Konsistenz testen' },
                { name: 'Responsiveness', icon: 'üìê', tooltip: 'Responsive Layout auf verschiedenen Gr√∂√üen' },
                { name: 'Typographie', icon: 'üî§', tooltip: 'Typographie und Schriftarten pr√ºfen' }
            ],
            'Header-Bereich': [
                { name: 'Logo & Titel Platzierung', icon: 'üè∑Ô∏è', tooltip: 'Logo und Titel korrekt positioniert' },
                { name: 'Navigation Icons', icon: 'üß≠', tooltip: 'Alle Navigation-Icons funktional' },
                { name: 'Bookmark-Anzahl [X]', icon: 'üî¢', tooltip: 'Bookmark-Counter korrekt angezeigt' },
                { name: 'Header-Buttons Layout', icon: 'üîò', tooltip: 'Button-Layout im Header pr√ºfen' }
            ],
            'Sidebar-Bereich': [
                { name: 'Kategorie-Liste', icon: 'üìÇ', tooltip: 'Kategorien korrekt aufgelistet' },
                { name: 'Drag & Drop Kategorien', icon: 'üéØ', tooltip: 'Kategorie D&D funktional' },
                { name: 'Resizing Funktionalit√§t', icon: '‚ÜîÔ∏è', tooltip: 'Sidebar-Gr√∂√üen√§nderung' },
                { name: 'Kategorie-Tooltips', icon: 'üí¨', tooltip: 'Tooltip-Positionierung testen' },
                { name: 'Unterkategorie-Hierarchie', icon: 'üå≥', tooltip: 'Hierarchische Darstellung pr√ºfen' }
            ],
            'Main-Content': [
                { name: 'Bookmark-Darstellung', icon: 'üé¥', tooltip: 'Bookmark-Karten Layout' },
                { name: 'Tabellen-Ansicht Toggle', icon: 'üìã', tooltip: 'List/Grid View umschalten' },
                { name: 'Scroll-Performance', icon: 'üìú', tooltip: 'Scrolling bei vielen Bookmarks' },
                { name: 'Leere-State Anzeige', icon: 'üì≠', tooltip: 'Anzeige wenn keine Bookmarks' }
            ],
            'Bookmark-Karten': [
                { name: 'Status-Farb-System', icon: 'üé®', tooltip: 'Farben f√ºr verschiedene Status' },
                { name: 'Lock/Unlock Buttons', icon: 'üîí', tooltip: 'Sperr-Funktionalit√§t testen' },
                { name: 'Action-Buttons Layout', icon: 'üîò', tooltip: 'Edit/Delete/Link Button-Layout' },
                { name: 'Drag-Handles sichtbar', icon: '‚ãÆ‚ãÆ', tooltip: 'Drag-Griffe erkennbar' },
                { name: 'Hover-States', icon: 'üëÜ', tooltip: 'Hover-Effekte auf Karten' },
                { name: 'Status-Badge Position', icon: 'üè∑Ô∏è', tooltip: 'Status-Badges korrekt positioniert' }
            ],
            'Einstellungen': [
                { name: 'Tab-Navigation Icons', icon: 'üóÇÔ∏è', tooltip: 'Settings-Tabs mit Icons' },
                { name: 'Theme-Einstellungen', icon: 'üåô', tooltip: 'Dark/Light Theme Toggle' },
                { name: 'Meldungen Delay Checkbox', icon: '‚è∞', tooltip: 'Toast-Delay Einstellung' },
                { name: 'Gefahr-Bereich rot', icon: '‚ö†Ô∏è', tooltip: 'Danger-Zone rote Markierung' }
            ]
        };

        // Utility-Funktionen
        function getCurrentTests() {
            var baseTests = predefinedTests[currentCategory] || [];
            var categoryDynamicTests = dynamicTests[currentCategory] || [];
            return baseTests.concat(categoryDynamicTests);
        }

        function getFilteredTests() {
            var allTests = getCurrentTests();
            if (!statusFilter) return allTests;
            return allTests.filter(function(test) { 
                return testStatuses[test.name] === statusFilter; 
            });
        }

        function updateStatusCounts() {
            var allStatuses = Object.values(testStatuses);
            var counts = {
                all: allStatuses.length,
                success: allStatuses.filter(function(s) { return s === 'success'; }).length,
                error: allStatuses.filter(function(s) { return s === 'error'; }).length,
                warning: allStatuses.filter(function(s) { return s === 'warning'; }).length,
                info: allStatuses.filter(function(s) { return s === 'info'; }).length
            };

            document.getElementById('filterAll').textContent = 'Alle (' + counts.all + ')';
            document.getElementById('filterSuccess').textContent = '‚úÖ (' + counts.success + ')';
            document.getElementById('filterError').textContent = '‚ùå (' + counts.error + ')';
            document.getElementById('filterWarning').textContent = '‚è≥ (' + counts.warning + ')';
            document.getElementById('filterInfo').textContent = 'üóëÔ∏è (' + counts.info + ')';
        }

        // Event-Handler
        function closeWindow() {
            window.close();
        }

        function goBackToFavOrg() {
            if (window.opener) {
                window.opener.focus();
                window.close();
            } else {
                window.location.href = '/';
            }
        }

        function addNewTest() {
            var input = document.getElementById('newTestInput');
            var newTestName = input.value.trim();

            if (!newTestName) {
                alert('Bitte geben Sie einen Testnamen ein');
                return;
            }

            if (!dynamicTests[currentCategory]) {
                dynamicTests[currentCategory] = [];
            }

            dynamicTests[currentCategory].push({
                name: newTestName,
                icon: 'üîç',
                tooltip: 'Benutzerdefinierter Test',
                isDynamic: true
            });

            input.value = '';
            console.log('‚úÖ Test hinzugef√ºgt:', newTestName);
            renderTests();
            renderCategories();
        }

        function removeTest() {
            var input = document.getElementById('newTestInput');
            var testToRemove = input.value.trim();

            if (!testToRemove) {
                alert('Bitte geben Sie den Namen des zu l√∂schenden Tests ein');
                return;
            }

            var categoryTests = dynamicTests[currentCategory] || [];
            var testExists = categoryTests.some(function(test) { 
                return test.name === testToRemove; 
            });

            if (!testExists) {
                alert('Test "' + testToRemove + '" nicht gefunden');
                return;
            }

            dynamicTests[currentCategory] = categoryTests.filter(function(test) { 
                return test.name !== testToRemove; 
            });

            input.value = '';
            console.log('‚úÖ Test entfernt:', testToRemove);
            renderTests();
            renderCategories();
        }

        function setCurrentCategory(categoryName) {
            currentCategory = categoryName;
            var category = testCategories.find(function(cat) { 
                return cat.name === categoryName; 
            });
            document.getElementById('currentCategoryTitle').textContent = category.icon + ' ' + categoryName;
            renderCategories();
            renderTests();
        }

        function setTestStatus(testName, status) {
            testStatuses[testName] = status;
            console.log('‚úÖ Status gesetzt:', testName, '=', status);
            renderTests();
            updateStatusCounts();
        }

        function setStatusFilter(filter) {
            statusFilter = filter;
            console.log('‚úÖ Filter gesetzt:', filter);
            renderTests();
        }

        function trashTests() {
            if (confirm('Alle Tests zur√ºcksetzen?')) {
                testStatuses = {};
                testNotes = {};
                editingNote = null;
                renderTests();
                updateStatusCounts();
                console.log('‚úÖ Tests zur√ºckgesetzt');
            }
        }

        function downloadTests() {
            console.log('üìÑ PDF-Export wird gestartet (helles Design)...');
            alert('PDF-Export wird gestartet...\n\n√ñffnet sich in neuem Fenster mit hellem Design f√ºr optimalen Druck.');
        }

        // Render-Funktionen
        function renderCategories() {
            console.log('üîÑ Rendering Kategorien...');
            var container = document.getElementById('categoryList');
            if (!container) return;
            
            container.innerHTML = '';

            testCategories.forEach(function(category) {
                var button = document.createElement('button');
                button.className = 'category-btn ' + (category.name === currentCategory ? 'active' : '');
                button.onclick = function() { setCurrentCategory(category.name); };
                
                button.innerHTML = 
                    '<span>' + category.icon + '</span>' +
                    '<span style="flex: 1;">' + category.name + '</span>' +
                    '<span class="status-badge status-info">' + category.tests + '</span>';
                
                container.appendChild(button);
            });
            console.log('‚úÖ Kategorien gerendert:', testCategories.length);
        }

        function renderTests() {
            console.log('üîÑ Rendering Tests...');
            var container = document.getElementById('testList');
            if (!container) return;
            
            var tests = getFilteredTests();
            
            container.innerHTML = '';
            document.getElementById('testCount').textContent = tests.length + ' Tests';

            if (tests.length === 0) {
                container.innerHTML = 
                    '<div style="text-align: center; padding: 40px; color: var(--text-secondary);">' +
                        '<p>Keine Tests f√ºr "' + currentCategory + '" gefunden.</p>' +
                        '<p>Verwenden Sie das Input-Feld im Header, um neue Tests hinzuzuf√ºgen.</p>' +
                    '</div>';
                return;
            }

            tests.forEach(function(test, index) {
                var testStatus = testStatuses[test.name];
                var testNote = testNotes[test.name];
                
                var testDiv = document.createElement('div');
                testDiv.className = 'test-point ' + (testStatus ? 'status-' + testStatus : '');
                
                var statusBadgeHtml = '';
                if (testStatus) {
                    var statusConfig = {
                        'success': { icon: '‚úÖ', text: 'Bestanden' },
                        'error': { icon: '‚ùå', text: 'Fehlgeschlagen' },
                        'warning': { icon: '‚è≥', text: 'In Bearbeitung' },
                        'info': { icon: 'üóëÔ∏è', text: '√úbersprungen' }
                    };
                    var config = statusConfig[testStatus];
                    statusBadgeHtml = '<span class="status-badge status-' + testStatus + '">' + config.icon + ' ' + config.text + '</span>';
                }

                var noteHtml = '';
                if (testNote) {
                    noteHtml = '<div style="background: var(--bg-primary); padding: 8px; border-radius: 4px; margin: 8px 0; font-size: 13px;">üìù ' + testNote + '</div>';
                }

                testDiv.innerHTML = 
                    '<div class="test-point-header">' +
                        '<div class="flex align-center gap-8">' +
                            '<span style="font-size: 16px;">' + test.icon + '</span>' +
                            '<div style="flex: 1;">' +
                                '<strong>' + test.name + '</strong>' +
                                (test.isDynamic ? '<span class="status-badge" style="background: var(--accent-cyan); color: white; margin-left: 8px;">Custom</span>' : '') +
                            '</div>' +
                        '</div>' +
                        statusBadgeHtml +
                    '</div>' +
                    '<p class="text-secondary text-sm" style="margin: 4px 0 8px 0;">' + test.tooltip + '</p>' +
                    noteHtml +
                    '<div class="test-point-actions">' +
                        '<button class="btn btn-success btn-small" onclick="setTestStatus(\'' + test.name + '\', \'success\')" title="Test bestanden">‚úÖ</button>' +
                        '<button class="btn btn-danger btn-small" onclick="setTestStatus(\'' + test.name + '\', \'error\')" title="Test fehlgeschlagen">‚ùå</button>' +
                        '<button class="btn btn-warning btn-small" onclick="setTestStatus(\'' + test.name + '\', \'warning\')" title="Test in Bearbeitung">‚è≥</button>' +
                        '<button class="btn btn-info btn-small" onclick="setTestStatus(\'' + test.name + '\', \'info\')" title="Test √ºbersprungen">üóëÔ∏è</button>' +
                        '<button class="btn btn-secondary btn-small" title="Notiz bearbeiten">‚úèÔ∏è</button>' +
                    '</div>';
                
                container.appendChild(testDiv);
            });
            console.log('‚úÖ Tests gerendert:', tests.length);
        }

        // Robuste Initialisierung
        function initializeAuditLog() {
            console.log('üöÄ AuditLog-System wird initialisiert...');
            
            var attempts = 0;
            var maxAttempts = 10;
            
            function tryInitialize() {
                attempts++;
                var categoryList = document.getElementById('categoryList');
                var testList = document.getElementById('testList');
                
                if (!categoryList || !testList) {
                    if (attempts < maxAttempts) {
                        console.log('‚è≥ Warte auf DOM-Elemente... Versuch', attempts);
                        setTimeout(tryInitialize, 200);
                        return;
                    } else {
                        console.error('‚ùå DOM-Elemente nicht gefunden nach', maxAttempts, 'Versuchen');
                        return;
                    }
                }
                
                console.log('‚úÖ DOM-Elemente gefunden, starte Rendering...');
                renderCategories();
                renderTests();
                updateStatusCounts();
                console.log('üéâ AuditLog-System erfolgreich initialisiert!');
            }
            
            tryInitialize();
        }

        // DOM Ready - Mehrere Strategien
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAuditLog);
        } else {
            initializeAuditLog();
        }
        
        // Fallback nach 3 Sekunden
        setTimeout(function() {
            var testList = document.getElementById('testList');
            if (testList && testList.children.length === 0) {
                console.log('üîÑ Fallback-Initialisierung nach 3 Sekunden...');
                initializeAuditLog();
            }
        }, 3000);

        console.log('üìù AuditLog JavaScript vollst√§ndig geladen - KEIN BUG!');
    </script>
</body>
</html>
